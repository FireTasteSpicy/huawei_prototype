<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huawei Cloud Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Huawei Cloud Prototype</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% comment %} <li class="nav-item">
                        <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                    </li> {% endcomment %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}"
                            href="{% url 'dashboard' %}">
                            Dashboard
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":8" == '/geomap/' %}active{% endif %}" href="{% url 'geomap' %}">Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":9" == '/cameras/' %}active{% endif %}" href="{% url 'cameras' %}">List of Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":15" == '/notifications/' %}active{% endif %}" href="{% url 'notifications' %}">Notifications/Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":9" == '/archive/' %}active{% endif %}" href="{% url 'archive' %}">Archive</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pt-3">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
