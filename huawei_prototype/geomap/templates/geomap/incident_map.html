{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Real-time Incident Map</h1>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Legend</h5>
                    <div class="d-flex">
                        <div class="me-3">
                            <i class="fa fa-ambulance text-danger"></i> Accident (High Severity)
                        </div>
                        <div class="me-3">
                            <i class="fa fa-fire text-warning"></i> Fire (Medium Severity)
                        </div>
                        <div>
                            <i class="fa fa-exclamation-triangle text-primary"></i> Infraction (Low Severity)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Constrain the map and ensure content flows properly -->
    <div class="map-container" style="height: 600px; position: relative; overflow: hidden;">
        <div style="width: 100%; height: 100%;">
            {{ map_html|safe }}
        </div>
    </div>
    
    <!-- Fixed button positioning -->
    <div class="mt-4 mb-5" style="position: relative; clear: both;">
        <a href="{% url 'geomap' %}" class="btn btn-secondary">Back to Map Home Page</a>
    </div>
</div>
{% endblock %}
