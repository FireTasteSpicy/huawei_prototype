{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Accident Probability Score Heatmap</h1>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Filter by Incident Type</h5>
                    <div class="btn-group" role="group">
                        {% for type in incident_types %}
                            <a href="?type={{ type }}" class="btn btn-outline-primary {% if type == selected_type %}active{% endif %}">
                                {{ type|title }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Constrain the map and ensure content flows properly -->
    <div class="map-container" style="height: 600px; position: relative; overflow: hidden;">
        <div style="width: 100%; height: 100%;">
            {{ map_html|safe }}
        </div>
    </div>
    
    <!-- Fixed button positioning -->
    <div class="mt-4 mb-5" style="position: relative; clear: both;">
        <a href="{% url 'geomap' %}" class="btn btn-secondary">Back to Map Home Page</a>
    </div>
</div>
{% endblock %}
