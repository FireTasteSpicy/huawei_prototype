{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Incident Prediction Heatmap</h1>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Filter by Incident Type</h5>
                    <div class="btn-group" role="group">
                        {% for type in incident_types %}
                            <a href="?type={{ type }}" class="btn btn-outline-primary {% if type == selected_type %}active{% endif %}">
                                {{ type|title }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map-container" style="height: 600px;">
        {{ map|safe }}
    </div>
    <div class="mt-3">
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
