{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Real-time Incident Map</h1>
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5>Legend</h5>
                    <div class="d-flex">
                        <div class="me-3">
                            <i class="fa fa-ambulance text-danger"></i> Accident (High Severity)
                        </div>
                        <div class="me-3">
                            <i class="fa fa-fire text-warning"></i> Fire (Medium Severity)
                        </div>
                        <div>
                            <i class="fa fa-exclamation-triangle text-primary"></i> Infraction (Low Severity)
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="map-container" style="height: 600px;">
        {{ map|safe }}
    </div>
    <div class="mt-3">
        <a href="{% url 'index' %}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
