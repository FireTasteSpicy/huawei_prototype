{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Archive</h1>
    
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group mr-3">
                            <label for="dateFrom" class="mr-2">From:</label>
                            <input type="date" id="dateFrom" name="dateFrom" class="form-control">
                        </div>
                        
                        <div class="form-group mr-3">
                            <label for="dateTo" class="mr-2">To:</label>
                            <input type="date" id="dateTo" name="dateTo" class="form-control">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Query</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Past KPIs Section -->
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="m-0">Past KPIs (From - To)</h5>
                </div>
                <div class="card-body">
                    <div class="kpi-item">
                        <strong>Total Accidents:</strong> <span id="total-accidents">-------</span>
                    </div>
                    <div class="kpi-item">
                        <strong>Average Response Time:</strong> <span id="avg-response-time">-------</span>
                    </div>
                    <div class="kpi-item">
                        <strong>Total Infractions:</strong> <span id="total-infractions">-------</span>
                    </div>
                    <div class="kpi-item">
                        <strong>Moderate Risk Counts:</strong> <span id="moderate-risk-counts">-------</span>
                    </div>
                    <div class="kpi-item">
                        <strong>High Risk Counts:</strong> <span id="high-risk-counts">-------</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="col-md-6 mb-4">
            <div class="row">
                <!-- Time Series Chart -->
                <div class="col-12 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="m-0">Time Series (KPI/Time)</h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center bg-light" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                                <span class="text-muted">Chart (KPI/Time)</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Heat Map -->
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="m-0">Past Heat Map</h5>
                        </div>
                        <div class="card-body">
                            <div class="text-center bg-light" style="height: 200px; display: flex; align-items: center; justify-content: center;">
                                <span class="text-muted">Map</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.kpi-item {
    margin-bottom: 0.75rem;
    padding-bottom: 0.75rem;
    border-bottom: 1px solid #eee;
}
.kpi-item:last-child {
    border-bottom: none;
    margin-bottom: 0;
    padding-bottom: 0;
}
</style>
{% endblock %}
