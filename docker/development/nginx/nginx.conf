upstream django_server {
    # 'web' is the service name of your Django app in docker-compose.yml
    # 8000 is the port Gunicorn listens on inside the container
    server web:8000;
}

server {
    listen 80;
    server_name localhost your_domain.com; # Replace with your actual domain in production

    # Increase max upload size if needed
    client_max_body_size 10M;

    # Location for static files
    location /static/ {
        # Path inside the NGINX container where static files are mounted
        alias /app/staticfiles/;
    }

    # Proxy requests to Django/Gunicorn
    location / {
        proxy_pass http://django_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}